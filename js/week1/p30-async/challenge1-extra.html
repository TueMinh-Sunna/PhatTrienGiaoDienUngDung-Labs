    <div></div>
</body>
<script>
    function whereAmI(array) {
    fetch("https://geocode.xyz/" + array[0] + "," + array[1] + "?geoit=json")
        .then(response => response.json())
        .then(data => {
            txt = "You are in " + data.standard.region + ", " + data.standard.countryname;
            document.querySelector("div").textContent = txt
        })
        .catch(error => {
            console.log(error);
        })

}

coordinates1 = [52.508, 13.381]

whereAmI(coordinates1)

</script>
